<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inobounce/0.1.6/inobounce.min.js"></script>

    <link href="index.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div id="settings">
    <select id="symmetry"
            name="symmetry">
        <option>1</option>
        <option>2</option>
        <option>4</option>
        <option selected>8</option>
    </select>
    <select id="symmetryType">
        <option value="1">mirror</option>
        <option value="2" selected>radial</option>
    </select>
    <input id="size"
           type="range"
           name="shapesize"
           min="5" max="200" value="50">
    <input id="speed"
           type="range"
           name="speed"
           min="-10" max="10" value="0">
    <input id="color"
           type="color"
           name="color"
           size="5"
           value="#ffffff">
    <input id="cycleColor"
           type="button"
           value="cycle color">
    <input id="clear"
           type="button"
           value="clear canvas">
</div>
<img id="loadingImg"
     src="https://raw.githubusercontent.com/maar-ten/mandalas/master/src/assets/example_mandala.png">
<script type="module" src="./index.js"></script>
</body>

</html>
